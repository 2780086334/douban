<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
   <div id="dox">
   	 <fu></fu>
   </div>
<template id="f">
	<div>
		父类
        <zi :name="aa"></zi>
	</div>
</template>
<template id="z">
	<div>
		子类{{name}}
	</div>
</template>
   <script type="text/javascript">
   	 var v=new Vue({
   	 	el:"#dox",
        components:{
             "fu":{
                template:"#f",
                 data:function(){
                 	return{
                 		aa:"父类传"
                 	}
                 },components:{
                       "zi":{
                       	 template:"#z",
                       	 props: ['name']

                 }


             }//fu

        }
  

   	 }
   	});
   </script>
</body>
